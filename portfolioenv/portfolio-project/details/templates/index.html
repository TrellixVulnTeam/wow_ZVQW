{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>공룡 세부정보</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

  <!-- Css 연결 -->
  <link href="{% static 'blog-post.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">HOME</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ name }}</h1>

        <!-- Author -->
        <p class="lead">
          <!--공룡이름 밑에 부제목 넣기-->
        </p>

        <hr>

        <!-- 선택된 사진 -->

        <img class="img-fluid rounded" src="{{ image }}" alt="">

        <hr>

        <h2>개요</h2>
        <p> {{ Overview }} </p>

        <h2>특징</h2>
        <p>{{ Character }} </p>
      </div>
        <hr>

      </body>

      </html>
